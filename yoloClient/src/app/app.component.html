<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">input</mat-icon>
        <span class="label" style="margin-left: 5px;">Login</span>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a mat-list-item type="button">
        <mat-icon class="icon" style="margin-right: 10px;">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          Yolo Govno
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <!-- <li>
            <a>
              <mat-icon class="icon" style="margin-right: 6px;">input</mat-icon>
              <span class="label">Login</span>
            </a>
          </li> -->
          <li>
            <a routerLink="/">
              <mat-icon class="icon" style="margin-right: 5px;">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a routerLink="/dashboard">
              <mat-icon class="icon" style="margin-right: 5px;"
                >dashboard</mat-icon
              >
              <span class="label">Courses</span>
            </a>
          </li>
          <!-- <li>
            <a>
              <mat-icon class="icon" style="margin-right: 5px;">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li> -->
        </ul>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
